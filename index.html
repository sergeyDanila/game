<html>

        function play(userChoice) {

            } else if (

                (userChoice === '–±—É–º–∞–≥–∞' && botChoice === '–∫–∞–º–µ–Ω—å')
            ) {

                `–¢—ã: ${userChoice} | –ë–æ—Ç: ${botChoice}\n${result}`;
        }
    </script>
</body>
